<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERRO 404</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #ff4c4c;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }

        main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        #chat {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #2b2b2b;
            border-radius: 10px;
        }

        #chat p {
            margin: 5px 0;
        }

        #input-area {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff4c4c;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
        }

        #dev-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #4c6fff;
        }

        #dev-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
        }

        #dev-popup input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 50;
        }
    </style>
</head>
<body>
    <header>ERRO 404</header>

    <button id="dev-button">DEV</button>

    <div id="overlay"></div>

    <div id="dev-popup">
        <h3>DIGITE o seu prompt</h3>
        <input type="text" id="dev-input" placeholder="Digite o prompt da IA">
        <button id="dev-send">Enviar Prompt</button>
    </div>

    <main>
        <div id="chat"></div>

        <div id="input-area">
            <input type="text" id="user-input" placeholder="Digite sua mensagem">
            <button id="send">Enviar</button>
        </div>
    </main>

    <script>
        const chat = document.getElementById('chat');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send');

        const devButton = document.getElementById('dev-button');
        const devPopup = document.getElementById('dev-popup');
        const overlay = document.getElementById('overlay');
        const devInput = document.getElementById('dev-input');
        const devSend = document.getElementById('dev-send');

        let currentPrompt = "";

        function addMessage(sender, text) {
            const p = document.createElement('p');
            p.innerHTML = `<strong>${sender}:</strong> ${text}`;
            chat.appendChild(p);
            chat.scrollTop = chat.scrollHeight;
        }

        async function sendMessage(message) {
            addMessage('VocÃª', message);

            const promptText = currentPrompt || message;

            try {
                const response = await fetch('https://generativelanguage.googleapis.com/v1beta2/models/text-bison-001:generateText?key=AIzaSyC9dXJx-VTSfcDnkScWoo9079YAq9_nbdQ', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        model: "text-bison-001",
                        prompt: { text: promptText },
                        temperature: 0.7,
                        candidateCount: 1
                    })
                });

                const data = await response.json();
                const aiText = data?.candidates?.[0]?.output || JSON.stringify(data);
                addMessage('IA', aiText);

            } catch (error) {
                addMessage('IA', "Erro ao gerar resposta: " + error.message);
            }
        }

        sendButton.addEventListener('click', () => {
            if(userInput.value.trim() !== "") {
                sendMessage(userInput.value.trim());
                userInput.value = "";
            }
        });

        userInput.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') sendButton.click();
        });

        devButton.addEventListener('click', () => {
            devPopup.style.display = 'block';
            overlay.style.display = 'block';
        });

        overlay.addEventListener('click', () => {
            devPopup.style.display = 'none';
            overlay.style.display = 'none';
        });

        devSend.addEventListener('click', () => {
            currentPrompt = devInput.value.trim();
            devPopup.style.display = 'none';
            overlay.style.display = 'none';
            devInput.value = "";
        });
    </script>
</body>
</html>
